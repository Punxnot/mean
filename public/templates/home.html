<div ng-repeat="post in posts | orderBy:'-upvotes'">
  <span class="glyphicon glyphicon-thumbs-up" ng-class="{'disabled': isAlreadyUpvoted(post, currentUser)}"
    ng-click="incrementUpvotes(post, currentUser)"></span>
  {{post.upvotes}}
  <span class="post-title">
    <a ng-show="post.link" href="{{post.link}}">
      {{post.title}}
    </a>
    <span ng-hide="post.link">
      {{post.title}}
    </span>
  </span>
  <span>
    <a href="#/posts/{{post._id}}">Comments</a>
  </span>
  <span ng-show="post.author">
    posted by <a>{{post.author}}</a> |
  </span>
</div>

<form name="addPostForm"
  ng-submit="addPost()"
  ng-show="isLoggedIn()">
  <h3>Add a new post</h3>

  <div class="form-group">
    <input type="text"
      class="form-control"
      placeholder="Title"
      ng-model="title" required></input>
  </div>
  <div class="form-group">
    <input type="text"
    class="form-control"
    placeholder="Link"
    ng-model="link"></input>
  </div>
  <button type="submit" class="btn btn-primary" ng-class="{'disabled': addPostForm.$invalid}">Post</button>
</form>

<div ng-hide="isLoggedIn()">
  <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can add a post.</h3>
</div>
